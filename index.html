    <script>
        // Compile
        console.log(marked.parse("# markdowning"));
        marked.setOptions({
            breaks: true
        })
        //new function
        function updateMarkdown() {
            let idPreview = document.getElementById("preview");
            let idEditorValue = document.getElementById("editor").value;
            let markedHTML = marked(idEditorValue);
            idPreview.innerHTML = markedHTML;
        }

        function myDefault() {

            let placeHolder = `

        }

</head>

<body onload="myDefault()">

    <div class="container-fluid paddington">
        <div class="row text-center">
            <div class="col-12">
                <h1 id="main-header">
                    <p> Made By <a href="https://ugoxyz.github.io/markdownPreview/">Ugo</a></p>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 editorWrap">
                <div class="toolbar">

                    <p> <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />

                            </svg> </span> Editor </p>

                </div>
                <div class="form-group d-flex flex-column">

                    <textarea id="editor" class="form-control " cols="20" rows="20"
                        onpointerover="updateMarkdown()"></textarea>
                </div>

            </div>

            <div class="col-6 previewWrap">
                <div class="toolbar">
                    <p> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        </svg> Previewer </p>
                </div>
                <div class="shift-left inset">
                    <div id="preview" class="inset"></div>
                </div>
            </div>
        </div>
    </div>
