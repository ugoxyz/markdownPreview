    <script>
        // Compile
        console.log(marked.parse("# markdowning"));
        marked.setOptions({
            breaks: true
        })
        //new function
        function updateMarkdown() {
            let idPreview = document.getElementById("preview");
            let idEditorValue = document.getElementById("editor").value;
            let markedHTML = marked(idEditorValue);
            idPreview.innerHTML = markedHTML;
         
           
        }

        function myDefault() {

            let placeHolder = `\
# This is an H1
## This is an H2
### This is an H3
#### This is an H4
##### This is an H5
###### This is an H6
[This is a link](http://example.net/)
    \`This is a code block\`
** This is a bold text **
>  This is a block quote
- item 1
- item 1
- item 1
![My image](/path/to/img.jpg)
` 
            let editorArea = document.getElementById("editor");
            editorArea.value = placeHolder;
            idEditor.innerHTML = marked(placeHolder)
        }
    </script>
</head>

<body onload="myDefault()">

    <div class="container-fluid"></div>
    <div class="row">
        <div class="col text-center bg-success ">
            <h1>Markdown Previewer</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 bg-danger">
            <p> Left Compartment </p>
            <div class="form-group flex-grow-1 d-flex flex-column">

                <textarea id="editor" class="form-control "  cols="20" onkeyup="updateMarkdown()"></textarea>
            </div>
            
        </div>
        <div class="col-6 bg-info">
            <p> Right Compartment </p>
            <div id="preview"></div>
        </div>
    </div>


</body>

</html>
